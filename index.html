<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicoding Story App</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png" /> <!-- Favicon dari folder public/images -->

    <!-- Manifest -->
    <link rel="manifest" href="/LatihanDicoding/manifest.json" /> <!-- Path yang benar untuk manifest.json -->

    <!-- Leaflet CSS -->

    <!-- Main Styles -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Main JS (Vite akan rewritenya otomatis saat build) -->
    <script type="module" crossorigin src="/LatihanDicoding/assets/index-hEIo4-uv.js"></script>
    <link rel="stylesheet" crossorigin href="/LatihanDicoding/assets/index-DdWEYQtM.css">
  </head>

  <body>
    <!-- Skip to content -->
    <a href="#main-content" class="skip-to-content">Lewati ke Konten</a>

    <!-- Header -->
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/">Dicoding Story App</a>

        <nav id="navigation-drawer" class="navigation-drawer">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Home</a></li>
            <li><a href="#/add">Tambah Story</a></li>
            <li><a href="#/about">About</a></li>
            <li><a href="#/login">Login</a></li>
            <li><a href="#/register">Register</a></li>
            <!-- Menambahkan link untuk Saved Stories -->
            <li><a href="#/saved-stories">Saved Stories</a></li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button">â˜°</button>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Subscribe Button Section -->
      <section id="subscribe-section">
        <button id="subscribe-button" class="subscribe-button">
          <span class="button-text">Subscribe</span>
          <span class="button-icon">ðŸ””</span>
        </button>

        <!-- Feedback setelah subscribe -->
        <div id="subscribe-feedback" class="subscribe-feedback" style="display: none;">
          Terima kasih telah berlangganan!
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Aplikasi Berbagi Story. Semua hak cipta dilindungi.</p>
    </footer>

    <!-- Script untuk toggle drawer -->
    <script>
      const drawer = document.getElementById("navigation-drawer");
      const button = document.getElementById("drawer-button");

      button.addEventListener("click", () => {
        drawer.classList.toggle("open");
      });

      // Menangani klik tombol Subscribe
      const subscribeButton = document.getElementById('subscribe-button');
      const subscribeFeedback = document.getElementById('subscribe-feedback');

      subscribeButton.addEventListener('click', () => {
        // Menyembunyikan tombol subscribe
        subscribeButton.style.display = 'none';

        // Menampilkan feedback
        subscribeFeedback.style.display = 'block';
      });
    </script>
  </body>
</html>
